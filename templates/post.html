{% extends 'base.html' %}

{% block content %}

<p class="post-body">{{ post.body }}</p>
<a href="/blog/{{post.author.username}}"> written by: {{post.author.username}} </a>

<p class="post-author">
    written on {{ post.created.strftime('%Y-%m-%d') }}
</p>

{% endblock %}
